<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Tìm Kiếm</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      padding: 0px 100px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chat-bubble {
      max-width: 75%;
      padding: 14px 18px;
      margin: 8px 0;
      border-radius: 18px;
      line-height: 1.2;
      font-size: 15px;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
    }

    .user {
      align-self: flex-end;
      background-color: #2563eb;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e2e8f0;
      color: #111827;
      border-bottom-left-radius: 0;
    }

    .input-container {
      display: flex;
      padding: 14px;
      background-color: white;
      border-top: 1px solid #cbd5e1;
    }

    textarea {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      outline: none;
      resize: none;
      font-family: inherit;
      transition: border-color 0.3s ease;
      line-height: 1.2;
      overflow: hidden;
      min-height: 60px;
      max-height: 150px;
    }

    textarea:focus {
      border-color: #2563eb;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    /* Hiệu ứng typing */
    .typing {
      display: inline-block;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 18px;
      background-color: #e2e8f0;
      color: #111827;
      font-weight: 500;
      position: relative;
    }

    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: #111827;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { transform: translateY(0); opacity: 0.2; }
      50% { transform: translateY(-5px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <textarea id="userInput" placeholder="Nhập câu hỏi..." rows="1"></textarea>
    <button onclick="sendMessage()">Gửi</button>
  </div>

  <script>
    let isWaiting = false;

    async function sendMessage() {
      if (isWaiting) return;

      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      input.style.height = "auto"; // reset chiều cao sau khi gửi
      isWaiting = true;

      const chat = document.getElementById("chat");

      const thinkingBubble = document.createElement("div");
      thinkingBubble.className = "chat-bubble bot typing";
      thinkingBubble.innerHTML = `<span></span><span></span><span></span>`;
      chat.appendChild(thinkingBubble);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch(`http://localhost:8000/search?q=${encodeURIComponent(message)}`);
        if (!response.ok) throw new Error("Lỗi kết nối");

        const data = await response.json();
        thinkingBubble.classList.remove("typing");
        thinkingBubble.innerText = data.results || "Không tìm thấy kết quả.";
      } catch (error) {
        thinkingBubble.classList.remove("typing");
        thinkingBubble.innerText = "⚠️ Không thể kết nối tới server!";
        console.error(error);
      } finally {
        isWaiting = false;
      }
    }

    function appendMessage(text, sender) {
      const chat = document.getElementById("chat");
      const bubble = document.createElement("div");
      bubble.className = `chat-bubble ${sender}`;
      bubble.innerText = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    // Gửi bằng Enter, xuống dòng khi Shift + Enter
    const textarea = document.getElementById("userInput");
    textarea.addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    // Tự động tăng chiều cao textarea
    textarea.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = (this.scrollHeight) + "px";
    });
  </script>
</body>
</html>
